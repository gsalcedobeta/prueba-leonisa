<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="box">
        <p>
            ¡Ya casi! Agrega <strong>$25</strong> o más a tu bolsa para tener envío GRATIS!
        </p>
        <div class="progress">
            <div id="ProgressBar" class="progress-bar progress-bar-info progress-bar-striped" role="progressbar"
            aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width:0%">
            </div>
        </div>

        <div class="dropdown">
            <label>TOTAL: </label>
            <select id="Price" onclick="changePrice()">
                <option value="none" selected disabled hidden>$</option>
                <option value="10">$10</option>
                <option value="15">$15</option>
                <option value="20">$20</option>
                <option value="25">$25</option>
            </select>
        </div>
        <script src="./js/progressbar.js"></script>
    </div>
</body>
</html>
